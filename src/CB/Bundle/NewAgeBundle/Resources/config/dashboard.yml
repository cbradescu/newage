oro_dashboard_config:
    widgets:
        newage_launchpad:
            label:      cb.newage.dashboard.title.newage_launchpad
            route:      oro_dashboard_itemized_widget
            route_parameters: { bundle: OroDashboardBundle, name: quickLaunchpad }
            description: cb.newage.dashboard.newage_launchpad_widget_description
            icon:       bundles/orodashboard/img/quick_launchpad.png

            items:
                offers:
                    label:      cb.newage.offer.entity_plural_label
                    icon:       file-text-alt
                    route:      cb_newage_offer_index
                    acl:        cb_newage_offer_view
                    position:   10
                reservations:
                    label:      cb.newage.reservation.entity_plural_label
                    icon:       file-text
                    route:      cb_newage_reservation_index
                    acl:        cb_newage_reservation_view
                    position:   20

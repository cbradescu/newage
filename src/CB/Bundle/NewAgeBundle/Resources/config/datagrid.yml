datagrid:
    base-panel-grid:
        source:
            type: orm
            acl_resource: cb_newage_panel_view
            query:
                select:
                    - panel.id
                    - panel.name
                    - stype.name as support
                    - ltype.name as lighting
                    - panel.dimensions
                    - addr.city
                from:
                    - { table: %cb_newage_panel.entity.class%, alias: panel }
                join:
                    left:
                        -
                            join: panel.supportType
                            alias: stype
                        -
                            join: panel.lightingType
                            alias: ltype
                        - { join: panel.addresses, alias: addr, conditionType: WITH, condition: 'addr.primary = true' }
        columns:
            id:
                label:        cb.newage.panel.id.label
            name:
                label:        cb.newage.panel.name.label
            support:
                label:        cb.newage.supporttype.entity_label
            lighting:
                label:        cb.newage.lightingtype.entity_label
            dimensions:
                label:        cb.newage.panel.dimensions.label
            city:
                label:        oro.address.city.label
        sorters:
            columns:
                id:
                    data_name: panel.id
                name:
                    data_name: panel.name
                support:
                    data_name: stype.name
                lighting:
                    data_name: ltype.name
                city:
                    data_name: addr.city
            default:
                city:  '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
                name:  '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                name:
                    type: string
                    data_name: panel.name
                    enabled: true
                support:
                    type: entity
                    data_name: panel.supportType
                    options:
                        field_options:
                            class: CBNewAgeBundle:SupportType
                lighting:
                    type: entity
                    data_name: panel.lightingType
                    options:
                        field_options:
                            class: CBNewAgeBundle:LightingType
                city:
                    type: string
                    data_name: addr.city
        properties:
            id: ~
            view_link:
                type:         url
                route:        cb_newage_panel_view
                params:       [ id ]
            update_link:
                type:         url
                route:        cb_newage_panel_update
                params:       [ id ]
            delete_link:
                type:         url
                route:        cb_newage_panel_api_delete_panel
                params:       [ id ]
        actions:
            view:
                type:         navigate
                acl_resource: cb_newage_panel_view
                label:        oro.grid.action.view
                icon:         eye-open
                link:         view_link
                rowAction:    true
            update:
                type:         navigate
                acl_resource: cb_newage_panel_update
                label:        oro.grid.action.update
                icon:         edit
                link:         update_link
            delete:
                type:         delete
                acl_resource: cb_newage_panel_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link
    panel-grid:
        extends: base-panel-grid

    base-panel_view-grid:
        source:
            type: orm
            acl_resource: cb_newage_panel_view_view
            query:
                select:
                    - panelView.id
                    - panelView.name
                    - panel.name as panelName
                from:
                    - { table: %cb_newage_panel_view.entity.class%, alias: panelView }
                join:
                    left:
                        -
                            join: panelView.panel
                            alias: panel
        columns:
            name:
                label:        cb.newage.panelview.name.label
        sorters:
            columns:
                name:
                    data_name: panelView.name
        properties:
            id: ~
            view_link:
                type:         url
                route:        cb_newage_panel_view_view
                params:       [ id ]
            update_link:
                type:         url
                route:        cb_newage_panel_view_update
                params:       [ id ]
            delete_link:
                type:         url
                route:        cb_newage_panel_view_api_delete_panel_view
                params:       [ id ]
        actions:
            view:
                type:         navigate
                acl_resource: cb_newage_panel_view_view
                label:        oro.grid.action.view
                icon:         eye-open
                link:         view_link
                rowAction:    true
            update:
                type:         navigate
                acl_resource: cb_newage_panel_view_update
                label:        oro.grid.action.update
                icon:         edit
                link:         update_link
            delete:
                type:         delete
                acl_resource: cb_newage_panel_view_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link
    panel_view-grid:
        extends: base-panel_view-grid
        columns:
            panelName:
                label:        cb.newage.panel.entity_label
        sorters:
            columns:
                panelName:
                    data_name: panel.name
        filters:
            columns:
                panelName:
                    type: entity
                    data_name: panelView.panel
                    options:
                        field_options:
                            class: CBNewAgeBundle:Panel
    panel-panel_views-grid:
        extends: base-panel_view-grid
        source:
            query:
                where:
                    and:
                        - ( panel.id = :panel_id)
            bind_parameters:
                - panel_id

    base-campaign-grid:
        source:
            type: orm
            acl_resource: cb_newage_campaign_view
            query:
                select:
                    - campaign.id
                    - campaign.title
                    - campaign.start
                    - campaign.end
                from:
                    - { table: %cb_newage_campaign.entity.class%, alias: campaign }
        columns:
            id:
                label: cb.newage.campaign.id.label
            title:
                label: cb.newage.campaign.title.label
            start:
                label: cb.newage.campaign.start.label
                frontend_type: date
            end:
                label: cb.newage.campaign.end.label
                frontend_type: date

        filters:
            columns:
                title:
                    type: string
                    data_name: campaign.title
                start:
                    type:      date
                    data_name: campaign.start
                end:
                    type:      date
                    data_name: campaign.end

        properties:
            id: ~
            view_link:
                type:         url
                route:        cb_newage_campaign_view
                params:       [ id ]
            update_link:
                type:         url
                route:        cb_newage_campaign_update
                params:       [ id ]
            delete_link:
                type:         url
                route:        cb_newage_campaign_api_delete_campaign
                params:       [ id ]
        actions:
            view:
                type:         navigate
                acl_resource: cb_newage_campaign_view
                label:        oro.grid.action.view
                icon:         eye-open
                link:         view_link
                rowAction:    true
            update:
                type:         navigate
                acl_resource: cb_newage_campaign_update
                label:        oro.grid.action.update
                icon:         edit
                link:         update_link
            delete:
                type:         delete
                acl_resource: cb_newage_campaign_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link
    campaign-grid:
        extends: base-campaign-grid


    campaign-from-day-grid:
        extends: base-campaign-grid
        source:
            query:
                join:
                    left:
                        - { join: campaign.panelViews, alias: panelView }

                where:
                    and:
                        - panelView.id = :panel_view_id
                        - campaign.start <= :current_day
                        - campaign.end >= :current_day
            bind_parameters:
                - panel_view_id
                - current_day

        filters:

        actions:

        action_configuration:
            delete: false

        options:
            toolbarOptions:
                hide: true
            mass_actions:
                delete:
                    enabled: false

    base-campaign-to-panel-view-update-grid:
        source:
            type: orm
            acl_resource: cb_newage_panel_view_view
            query:
                select:
                    - panelView.id
                    - panelView.name
                    - panel.name as panelName
                    - panel.dimensions as panelDimensions
                from:
                    - { table: %cb_newage_panel_view.entity.class%, alias: panelView }
                join:
                    left:
                        -
                            join: panelView.panel
                            alias: panel
            bind_parameters:
                - campaign
        sorters:
            columns:
                name:
                    data_name: panelView.name


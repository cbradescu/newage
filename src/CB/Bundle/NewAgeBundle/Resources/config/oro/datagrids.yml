    old_offers-grid:
        source:
            type: orm
            entity: CBNewAgeBundle:Offer # The name of your entity
            repository_method: getUnconfirmedOffersQueryBuilder # The function name for query builder
            bind_parameters:
                - ten_days_before_current_date
        columns:
            id:
                label:  cb.newage.offer.id.label
            name:
                label:  cb.newage.offer.name.label
            client:
                label:  cb.newage.client.entity_label
            start:
                label: cb.newage.offer.start.label
                frontend_type: date
            end:
                label: cb.newage.offer.end.label
                frontend_type: date
        sorters:
            columns:
                id:
                    data_name: o.id
                name:
                    data_name: o.name
                client:
                    data_name: c.title
                start:
                    data_name: o.start
                end:
                    data_name: o.end
            default:
                end:  '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        properties:
            id: ~
            view_link:
                type:         url
                route:        cb_newage_offer_view
                params:       [ id ]
            delete_link:
                type:         url
                route:        cb_newage_offer_api_delete_offer
                params:       [ id ]
        actions:
            view:
                type:         navigate
                acl_resource: cb_newage_offer_view
                label:        oro.grid.action.view
                icon:         eye-open
                link:         view_link
                rowAction:    true
            delete:
                type:         delete
                acl_resource: cb_newage_offer_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link

    dashboard-old_offers-grid:
        extends: old_offers-grid
        options:
            entityHint: offer
            toolbarOptions:
                hide: true
                pageSize:
                    items: [10]
                    default_per_page: 10

    # Pentru pop-ul in care arata rezervarile care mai exista pe o fata, intr-o perioada anume.
    popup-reservations-grid:
        source:
            type: orm
            acl_resource: cb_newage_offer_view
            query:
                select:
                    - o.id
                    - o.start
                    - o.end
                    - o.name
                    - c.title
                from:
                    - { table: %cb_newage_offer.entity.class%, alias: o }
                join:
                    left:
                        -
                            join: o.client
                            alias: c
                        -
                            join: o.reservationItems
                            alias: ri
                        -
                            join: ri.events
                            alias: ev
                            conditionType: WITH
                            condition: (ev.start >= :start AND ev.start <= :end) OR (ev.end >= :start AND ev.end <= :end) OR (ev.start >= :start AND ev.end <= :end) OR (ev.start <= :start AND ev.end >= :end)
                where:
                    and:
                        - ri.panelView = :panelView
                        - ev.status <> %cb_scheduler.scheduler_event.entity.class%::CONFIRMED
            bind_parameters:
                - panelView
                - start
                - end
        columns:
            name:
                label:  cb.newage.offer.entity_label
            title:
                label:  cb.newage.client.entity_label
            start:
                label: cb.newage.offer.start.label
                frontend_type: date
            end:
                label: cb.newage.offer.end.label
                frontend_type: date
        action_configuration:
            delete: false
        options:
            entityHint: offer
            toolbarOptions:
                hide: true
                pageSize:
                    items: [10]
                    default_per_page: 10
            mass_actions:
                delete:
                    enabled: false

workflows:
    offer:
        transition_definitions:
            create_definition:
                post_actions:
                    - @create_related_entity: # create Offer if it not exist yet
                        conditions:
                            @empty: [$offer.id]
                        parameters: ~
                    - @redirect: # redirect to Offer view page
                        route: 'cb_newage_offer_view'
                        route_parameters:
                            id: $offer.id
                            workflow: true
            filters_definition:
                post_actions:
                    - @tree:
                        - actions:
                            - @call_method:
                                object: $offer
                                method: setPanelViews
                                method_parameters: $offer.panelViews
                    - @redirect: # redirect to Offer view page
                        route: 'cb_newage_offer_view'
                        route_parameters:
                            id: $offer.id
            closed_definition: ~
